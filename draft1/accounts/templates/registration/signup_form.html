
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load staticfiles %}
<link rel= "stylesheet" href="{%static "css/style.css" %}"/>




<div class = "container">
    <div class="wrapper">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <form action="{%url "accounts:signup"%}" method="post" name="signup_Form" class="form-signin">
        {% csrf_token %}
            <h3 class="form-signin-heading">Welcome! Please SignUp</h3>
              <hr class="colorgraph">

              {% bootstrap_form form %}



        <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="register" type="Submit">SignUp</button>


        </form>
      </div>
    </div>
</div>
