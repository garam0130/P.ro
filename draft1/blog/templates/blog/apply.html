{# {% extends "base.html" %} #}
{% load bootstrap3 staticfiles %}
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="author" content="P.rogramming" />
<meta name="description" content="official web site" />
<title>P.rogramming</title>

<!-- Bootstrap Core CSS -->
<link href="{% static "startbootstrap-agency/1.0.4/css/bootstrap.css" %}" rel="stylesheet" />

</head>

{# {% block content%} #}

<body>
    <br><br><br>
    <a href="{% url "blog:index" %}"><p style="text-align: center; font-size: 24px;">홈페이지로 돌아가기</p></a>

</body>


<script type="text/javascript" src="https://form.jotform.me/jsform/53455055956463"></script>


{% comment %}
<script>
$(".navbar.navbar-default.navbar-fixed-top").addClass("navbar-shrink")
$(".navbar-brand.page-scroll").attr("href","{%url "blog:index" %}")
$("li .page-scroll").remove()
</script>

<h1 style="text-align: center; margin-top: 100px">P.rogramming 지원서</h1>

<style>
#apply_form{
    padding-bottom: 5%;
}
</style>
    <form action="" method="POST" enctype="multipart/form-data" style="margin-bottom:50px">
        <div class = 'container-fluid'>
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-md btn-danger btn-block"  type="submit" name="_save">임시저장</button>

                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-md btn-danger btn-block"  type="submit" name="_submit">최종제출</button>

                        </div>
                    </div>



                </div>
            </div>
        </div>

    </form>
{% endcomment %}

{# {% endblock %} #}
