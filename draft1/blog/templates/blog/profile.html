{% extends "base.html" %}
{% load bootstrap3 staticfiles %}



{% block content%}
<script>
$(".navbar.navbar-default.navbar-fixed-top").addClass("navbar-shrink")
$(".navbar-brand.page-scroll").attr("href","{%url "blog:index" %}")
$("li .page-scroll").remove()
</script>
<div class = "container">
    <div class="wrapper">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <form action="" method="POST" enctype="multipart/form-data"  style="margin-top:100px" >

            <h3>Profile</h3>
              <hr>
             {% csrf_token %}
             {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                </div>
             {% endfor %}



              <button class="btn btn-lg btn-primary btn-block"  name="submit" type="submit">Submit</button>

        </form>
      </div>
    </div>
</div>


{% endblock%}
